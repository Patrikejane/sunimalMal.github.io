<mat-toolbar  class="container bg-germany">

  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <div>
    sunimalMal.github.io
  </div>
  <div>
    <button mat-icon-button >
      <mat-icon>
        logout
      </mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="/sunimalMal.github.io/assets/img/propic.jpg" />
<!--    <img class="avatar mat-elevation-z8" src="/assets/img/propic.jpg" />-->

    <h4 class="name">Malkakulage Sunimal</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="navigate('home')">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" (click)="navigate('profile')">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button"  (click)="navigate('about')">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>



  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
       <div style="width:100%">
          <router-outlet></router-outlet>
       </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
